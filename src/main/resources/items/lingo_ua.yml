    - "&7Захищає носія від усякої шкоди."
    - "&7Випромінює тепле, заспокійливе світло."

galeforce_bow:
  name: "&aЛук Буревісника"
  lore:
    - "&7Лук, пройнятий духом вітру."
    - "&7Стріли летять як швидкі пориви."
    - "&7Кажуть, що він ніколи не промахується."
