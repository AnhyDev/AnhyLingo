magic_wand:
  name: "&b魔法杖"
  lore:
    - "&7这是一根魔法杖。"
    - "&7它可以施展魔法。"
    - "&7明智地使用它。"

magic_wand_1:
  copy: magic_wand
  lines:
    1: "&c增强魔法杖"

magic_wand_2:
  copy: magic_wand
  lines:
    1: "&d高级魔法杖"
    3: "&d它拥有巨大的力量。"

eternal_sword:
  name: "&c永恒之剑"
  lore:
    - "&7传说中永不钝化的剑。"
    - "&7据说是由坠落的星星锻造而成。"
    - "&7它的刀刃能穿透黑暗。"

phantom_cloak:
  name: "&5幻影披风"
  lore:
    - "&7由夜晚的丝线编织而成的披风。"
    - "&7使穿戴者在阴影中隐形。"
    - "&7耳语着古代世界的秘密。"

skywalker_boots:
  name: "&9天行者之靴"
  lore:
    - "&7由云的精华制成的靴子。"
    - "&7允许穿戴者在空中行走。"
    - "&7比羽毛还轻。"

sunshield_helmet:
  name: "&e阳光盾头盔"
  lore:
    - "&7像太阳一样闪耀的头盔。"
    - "&7保护穿戴者免受所有伤害。"
    - "&7散发出温暖、舒适的光芒。"

galeforce_bow:
  name: "&a疾风弓"
  lore:
    - "&7一把注入了风之精神的弓。"
    - "&7箭矢飞行如疾风。"
    - "&7据说永远不会错过目标。"

